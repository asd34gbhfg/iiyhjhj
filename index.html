<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="user-info">
        <p class="hidden">ID: <span id="id"></span></p>
        <p class="hidden">Dirección IP: <span id="ip"></span></p>
        <p class="hidden">País: <span id="country"></span></p>
    </div>

    <script>
        // Función para obtener la dirección IP del usuario
        function getIP(callback) {
            setTimeout(function() {
                fetch("https://api.ipify.org?format=json")
                    .then(response => response.json())
                    .then(data => {
                        callback(data.ip);
                    })
                    .catch(error => {
                        console.error("Error al obtener la dirección IP:", error);
                        // En caso de error, no actualizar la URL ni redirigir
                    });
            }, 2000);
        }

        // Función para obtener el país del usuario a partir de su dirección IP
        function getCountry(ip, callback) {
            if (ip) {
                setTimeout(function() {
                    fetch(`https://ipapi.co/${ip}/json/`)
                        .then(response => response.json())
                        .then(data => {
                            const country = data.country_name.substring(0, 2).toUpperCase();
                            callback(country);
                        })
                        .catch(error => {
                            console.error("Error al obtener el país:", error);
                            // En caso de error, no actualizar la URL ni redirigir
                        });
                }, 3000);
            } else {
                callback(''); // Llamar a la función de callback con un país vacío
            }
        }

        // Actualiza la información en el div con el id "user-info" y valida los datos
        function updateUserInfo(id, ip, country) {
            document.getElementById("id").textContent = id;
            document.getElementById("ip").textContent = ip;
            document.getElementById("country").textContent = country;

            // Simular validación del ID
            if (isValidID(id)) {
                // Almacena el ID en el localStorage
                localStorage.setItem("id", id);

                // Simular validación del país
                if (isValidCountry(country)) {
                    // Almacena la IP y el país en el localStorage
                    localStorage.setItem("ip", ip);
                    localStorage.setItem("country", country);

                    const userParams = `?id=${id}&ip=${ip}&country=${country}`;
                    window.history.replaceState({}, document.title, userParams);
                    setTimeout(function() {
                        window.location.href = "https://www.highcpmrevenuegate.com/mr2s6i14g?key=bf4c990398881e41b826b4068f581561"; // Redirige a la URL de destino
                    }, 5000);
                } else {
                    console.error("Error de validación de país. Deteniendo el proceso.");
                }
            } else {
                console.error("Error de validación de ID. Deteniendo el proceso.");
            }
        }

        // Verificar si la URL ya tiene los parámetros y cargarlos si es necesario
        const urlParams = new URLSearchParams(window.location.search);
        const urlID = urlParams.get("id");
        const urlIP = urlParams.get("ip");
        const urlCountry = urlParams.get("country");

        if (urlID) {
            // Si se proporciona un ID en la URL, intenta cargar y validar la IP y el país
            getIP(function(ip) {
                getCountry(ip, function(country) {
                    updateUserInfo(urlID, ip, country);
                });
            });
        } else {
            // Si no hay parámetro "id" en la URL, detiene el proceso
            console.error("Error: Falta el parámetro 'id' en la URL. Deteniendo el proceso.");
        }

        // Función para validar un ID
        function isValidID(id) {
            // Implementa aquí tu lógica de validación de ID
            // Este es un ejemplo simple que verifica si la longitud del ID es mayor a 3
            return id.length > 3;
        }

        // Función para validar un país
        function isValidCountry(country) {
            // Implementa aquí tu lógica de validación de país
            // Este es un ejemplo simple que verifica si el país tiene dos caracteres en mayúscula
            return /^[A-Z]{2}$/.test(country);
        }
    </script>
</body>
